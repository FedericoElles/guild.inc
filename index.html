<!doctype html>
<html class="no-js" lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="script.js"></script>

    </head>
    <body ng-controller="appCtrl">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        
        <!-- Message container -->
        <div class="msg">
            <div class="info" ng-show="ctrl.show.msg" ng-click="close('msg')">
                <p ng-bind="ctrl.text.msg"></p>
                
                <span class="arrow_box"></span>

            </div>
          <div class="stats" ng-click="close('stats')"> 
            <table>
              <tr>
                <td>Name:</td>
                <td ng-bind="ctrl.data.stats.name"></td>
              </tr>
              <tr>
                <td>Level:</td>
                <td ng-bind="ctrl.data.stats.lvl"></td>
              </tr>
              <tr>
                <td>STR:</td>
                <td ng-bind="ctrl.data.stats.stats.str"></td>
              </tr>
              <tr>
                <td>VIT:</td>
                <td ng-bind="ctrl.data.stats.stats.vit"></td>
              </tr>                
              <tr>
                <td>WIS:</td>
                <td ng-bind="ctrl.data.stats.stats.wis"></td>
              </tr>                
              <tr>
                <td>AGI:</td>
                <td ng-bind="ctrl.data.stats.stats.agi"></td>
              </tr>                
              <tr>
                <td>INT:</td>
                <td ng-bind="ctrl.data.stats.stats.int"></td>
              </tr>                
              <tr>
                <td>LUCK:</td>
                <td ng-bind="ctrl.data.stats.stats.luck"></td>
              </tr>                              
              
            </table>
          </div>
        </div>

        
        <div class="console" ng-show="ctrl.show.console">
          Say: <input type="text" ng-enter="enterConsole()" ng-model="ctrl.text.console">
        </div>
        <!-- Add your site or application content here -->
        <p>Hello world! This is HTML5 Boilerplate.</p>
      <pre>{{ctrl | json}}</pre>
       
    </body>
</html>
